<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!--  -->
    <div class="component-1">
      <div class="box">
        <img class="icon" src="images/icon-star.svg" alt="star-logo" />
        <h1 class="title">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="buttons">
          <li><button class="btn focus" type="button">1</button></li>
          <li><button class="btn focus" type="button">2</button></li>
          <li><button class="btn focus" type="button">3</button></li>
          <li><button class="btn focus" type="button">4</button></li>
          <li><button class="btn focus" type="button">5</button></li>
        </ul>
        <div class="button-container">
          <input
            class="sumbit"
            type="submit"
            name="submit"
            id="enviar"
            required
          />
        </div>
      </div>
    </div>
    <!--  -->
    <div class="component-2 hidden">
      <div class="box-2">
        <div class="div-img">
          <img
            class="img-thank"
            src="images/illustration-thank-you.svg"
            alt="Thank you"
          />
        </div>
        <div class="rate-container">
          <p class="selection">
            You selected out <span id="rating"></span> of 5
          </p>
        </div>
        <h1 class="title_">Thank you!</h1>
        <p class="text_">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
